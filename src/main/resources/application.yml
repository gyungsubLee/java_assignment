server:
  address: 0.0.0.0
  port: 8000

spring:
  application:
    name:assignment

jwt:
  secretKey: ${JWT_SECRET_KEY}
  expiration: ${JWT_EXPIRATION}

logging:
  level:
    org.springframework: INFO

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /api-test
    groups-order: DESC
    tags-sorter: alpha

